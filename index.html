<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/style.css">
    <title>Profit Calc</title>
</head>
<body>
    <div class="container">
       <div class="head">
        <label>Crypto Profit</label><br>
        <center><label>Calculator</label></center>
       </div>
        <div class="child1">
            <label>Enter amount going to invest:</label><br>
            <input type="number" class="amount" id="investment">
        </div>
        <div class="child2">
            <label>Current price of crypto:</label><br>
            <input type="number" class="coinprice" id="currentPrice">
        </div>
        <div class="child3">
            <label>Expected profit:</label><br>
            <input type="number" class="reqprofit" id="profit">
        </div>
        <div class="child4">
            <button class="btn" onclick="calculateAndRedirect()">Go!</button>
        </div>
    </div>
    
</body>
<script src="pages/script.js"></script>
</html>
